        <input id="move_song" name="request_id">
        <input type="button" value="Play" onclick="play_next();">

    <span id="move_res"></span>


    <script src="utils.js"></script>
    <script>
        function test() {
            alert(1);
        }
        function play_next() {
            fetcher("request_id", "move_res", [document.getElementById("move_song").value], reload_tables);
        }

        function reload_tables() {    
            fetcher("free_queue", "free_queue_loc");
            fetcher("paid_queue", "paid_queue_loc");
            fetcher("get_playing", "now_playing");
        }

        reload_tables();
    </script>
