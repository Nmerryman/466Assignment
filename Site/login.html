<!DOCTYPE html>
<html>
<head>
    <link href="styles.css" rel="stylesheet">
	<title> Hi </title>
</head>
<body>
    <span id="current_login"></span>
    <h5>Please Log in</h5>
    <span id="User_selection"></span>
    <input type="button" onclick="login()" value="Select">

    <script src="utils.js"></script>
    <script>
        fetcher("user_login_options", "User_selection")

        function login() {
            var e = document.getElementById("user_select");
            setCookie("uid", e.value);
            setCookie("uname", e.options[e.selectedIndex].text);
            set_head();
            var prev = getCookie("prev_page");
            if (prev) {
                window.location.href = prev;
            }
        }

        function set_head() {
            var e = document.getElementById("current_login");
            e.innerText = getCookie("uname") + "(" + getCookie("uid") + ")";
        }
        
        set_head();
    </script>
</body>
</html>
