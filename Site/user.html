<!DOCTYPE html>
<html>
<head>
    <link href="styles.css" rel="stylesheet">
	<title> Hi </title>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</head>
<body>
    <div id="nav_area"></div>
    <h5>Welcome User!</h5>
    <label for="query_text">Query</label>
    <input name="query_text" id="input_text">
    <input type="button" value="Run" onclick="user_query()">

    <input type="button" value="test" onclick="get_song_id()">
    <br>
    <div id="text" onclick="get_song_id()"></div>

    <div id="song_ver"></div>
    <label for="queue_id">Song ID</label>
    <input type="number" id="queue_id">
    <label for="queue_money">Payment</label>
    <input type="number" value="0" step="0.01" min="0" id="queue_money">
    <input type="button" value="send" onclick="add_to_queue()">
    <div id="send_status"></div> 

    <script src="utils.js"></script>
    <script>
        show_current_login();
        fetcher("basic_query", "text");

        function user_query() {
            name = document.getElementById("input_text").value;
            if (name != "") {
                fetcher("user_query_name", "text", [name]);
            } else {
                fetcher("basic_query", "text");
            }
        }

        input_area = document.getElementById("input_text").addEventListener(
            "keypress", function (e) {
                if (e.key === "Enter") {
                    user_query();
                }
            }
        );

        function add_to_queue() {

            id = document.getElementById("queue_id").value;
            val = document.getElementById("queue_money").value;
            uid = getCookie("uid");
            if (uid != "" & id != "") {
                fetcher("user_send_queue", "send_status", [id, val, uid]);
            } else if (uid == "") {
                fetcher("basic_error", "send_status", ["Must log in."]);
            } else if (id == "") {
                fetcher("basic_error", "send_status", ["Must provide Song ID"]);
            }
        }

        function get_song_id() {
            var song_id = get_t_row()[0].innerText;
            if (song_id >= 0) {
                console.log(song_id);
                fetcher("get_song_versions", "song_ver", [song_id]);
            }
        }
    </script>
</body>
</html>
